<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Enter City Name" name="cityName" [(ngModel)]="cityName">
  </form>
  <!-- <button (click)="addToFavorites()">Add to Favorites</button> -->
</div>
<div class="weather-container">
  <div class="upper-data">
    <app-weather [weatherData]="weatherData"></app-weather>
  </div>
  <div class="lower-data">
    <app-forecast class="more-info-container" [forecastData]="forecastData"></app-forecast>
  </div>
</div>
<app-favorites></app-favorites>
